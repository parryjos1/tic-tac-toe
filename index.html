<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>

  <h1>Tic x Tac x Toe</h1>

  <div class="margin-container">
    <div class="scoreboard-container">
      <div class="scoreboard">
        <div id="scoreboardHeading">Scoreboard</div>
        <div class="p1p2">
          <div class ="playerHeadings" id="player1">Player 1</div>
          <div class ="playerHeadings" id="player2">Player 2</div>
      </div>
      </div>
      <div class="scores">
        <div class ="playerHeadings" id="player1Score">0</div>
        <div class ="playerHeadings" id="player2Score">0</div>
      </div>
    </div>
  </div>

  <!-- <div class="aiButton">
    <button type="button" name="button"></button>

  </div> -->

  <div class="grid-container">

  </div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
