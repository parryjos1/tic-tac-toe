<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Tic x Tac x Toe</h1>

<div class="grid-container">
  <div class="grid-item" id="grid1" row="0" col="0"></div>
  <div class="grid-item" id="grid2" row="0" col="1"></div>
  <div class="grid-item" id="grid3" row="0" col="2"></div>
  <div class="grid-item" id="grid4" row="1" col="0"></div>
  <div class="grid-item" id="grid5" row="1" col="1"></div>
  <div class="grid-item" id="grid6" row="1" col="2"></div>
  <div class="grid-item" id="grid7" row="2" col="0"></div>
  <div class="grid-item" id="grid8" row="2" col="1"></div>
  <div class="grid-item" id="grid9" row="2" col="2"></div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
